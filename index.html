<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Box dengan Proyeksi Perspektif & Planar Shadow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
            min-width: 250px;
        }
        #info h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        #info p {
            margin: 5px 0;
            font-size: 12px;
        }
        .indicator-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            font-size: 12px;
        }
        .indicator-label {
            font-weight: bold;
        }
        .indicator-value {
            font-weight: normal;
        }
        .smoothness-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 5px 0;
        }
        .smoothness-fill {
            height: 100%;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            transition: width 0.3s ease, background 0.3s ease;
            border-radius: 4px;
        }
        .smoothness-fill.medium {
            background: linear-gradient(to right, #FF9800, #FFC107);
        }
        .smoothness-fill.low {
            background: linear-gradient(to right, #F44336, #FF5722);
        }
        #fps-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            min-width: 100px;
        }
        #fps-indicator .fps-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        #fps-indicator.fps-good {
            border: 2px solid #4CAF50;
        }
        #fps-indicator.fps-medium {
            border: 2px solid #FF9800;
        }
        #fps-indicator.fps-bad {
            border: 2px solid #F44336;
        }
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 5px;
        }
        .status-smooth {
            background: #4CAF50;
            color: white;
        }
        .status-moderate {
            background: #FF9800;
            color: white;
        }
        .status-lagging {
            background: #F44336;
            color: white;
        }
        .fps-toggle {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .toggle-label {
            font-size: 12px;
            font-weight: bold;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        canvas {
            display: block;
        }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>
    <div id="info">
        <h3>3D Box dengan Proyeksi Perspektif & Planar Shadow</h3>
        <p>Gunakan mouse untuk memutar kamera</p>
        <p>Scroll untuk zoom</p>
        <hr style="border: none; border-top: 1px solid rgba(255,255,255,0.3); margin: 10px 0;">
        <div class="indicator-row">
            <span class="indicator-label">FPS:</span>
            <span class="indicator-value" id="fps-value">60</span>
        </div>
        <div class="indicator-row">
            <span class="indicator-label">Frame Time:</span>
            <span class="indicator-value" id="frame-time">16.67ms</span>
        </div>
        <div class="indicator-row">
            <span class="indicator-label">Smoothness:</span>
            <span class="indicator-value">
                <span id="smoothness-value">100%</span>
                <span class="status-badge status-smooth" id="status-badge">Smooth</span>
            </span>
        </div>
        <div class="smoothness-bar">
            <div class="smoothness-fill" id="smoothness-fill" style="width: 100%"></div>
        </div>
        <div class="fps-toggle">
            <div class="toggle-container">
                <span class="toggle-label">Limit FPS to 60:</span>
                <label class="switch">
                    <input type="checkbox" id="fps-limit-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
    <div id="fps-indicator" class="fps-good">
        <div class="fps-label">FPS</div>
        <div id="fps-display">60</div>
    </div>
    <script type="module" src="js/script.js?v=2"></script>
</body>
</html>
